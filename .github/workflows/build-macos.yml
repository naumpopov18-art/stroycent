name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller

    - name: Build with PyInstaller
      run: |
        # Собираем в ONEFILE - это важно!
        pyinstaller --clean --onefile --windowed --target-architecture universal2 \
        --add-data="building_data.json:." \
        --add-data="styles:styles" \
        --name "StroyCent" \
        main.py

    - name: Create proper app bundle
      run: |
        # Создаем полную структуру .app
        mkdir -p dist/StroyCent.app/Contents/MacOS
        mkdir -p dist/StroyCent.app/Contents/Resources
        
        # Копируем исполняемый файл
        mv dist/StroyCent dist/StroyCent.app/Contents/MacOS/
        
        # Копируем ресурсы
        cp building_data.json dist/StroyCent.app/Contents/Resources/
        cp -r styles dist/StroyCent.app/Contents/Resources/
        
        # СОЗДАЕМ ОБЯЗАТЕЛЬНЫЙ Info.plist
        cat > dist/StroyCent.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>StroyCent</string>
            <key>CFBundleIdentifier</key>
            <string>com.stroycent.app</string>
            <key>CFBundleName</key>
            <string>StroyCent</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # СОЗДАЕМ ОБЯЗАТЕЛЬНЫЙ PkgInfo
        echo "APPL????" > dist/StroyCent.app/Contents/PkgInfo
        
        # Даем права на выполнение
        chmod +x dist/StroyCent.app/Contents/MacOS/StroyCent

    - name: Ad-hoc code signing
      run: |
        # БАЗОВАЯ ПОДПИСЬ (ad-hoc) - это ОБЯЗАТЕЛЬНО!
        codesign --force --deep --sign - dist/StroyCent.app

    - name: Remove quarantine attributes
      run: |
        xattr -dr com.apple.quarantine dist/StroyCent.app

    - name: Verify bundle
      run: |
        # Проверяем структуру
        find dist/StroyCent.app -type f
        echo "=== Проверка подписи ==="
        codesign -dv --verbose=4 dist/StroyCent.app
        echo "=== Проверка атрибутов ==="
        xattr -l dist/StroyCent.app/Contents/MacOS/StroyCent

    - name: Upload macOS App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: StroyCent-macOS-App
        path: dist/StroyCent.app
