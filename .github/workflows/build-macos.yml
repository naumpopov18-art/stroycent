name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --windowed --target-architecture universal2 \
          --add-data="building_data.json:." \
          --add-data="styles:styles" \
          --name "StroyCent" \
          --noconfirm \
          main.py

    - name: Fix bundle structure
      run: |
        # Переименовываем папку в .app
        if [ -d "dist/StroyCent" ]; then
          mv dist/StroyCent dist/StroyCent.app
        fi
        
        # Убеждаемся что структура правильная
        mkdir -p dist/StroyCent.app/Contents/Resources
        
        # Копируем ресурсы в Resources (а не в корень!)
        cp building_data.json dist/StroyCent.app/Contents/Resources/ || true
        cp -r styles dist/StroyCent.app/Contents/Resources/ || true
        
        # Удаляем любые файлы из корня бандла (если есть)
        find dist/StroyCent.app -maxdepth 1 -type f -delete
        find dist/StroyCent.app -maxdepth 1 -type d ! -name "Contents" -exec rm -rf {} + 2>/dev/null || true

    - name: Create Info.plist
      run: |
        cat > dist/StroyCent.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>StroyCent</string>
            <key>CFBundleIdentifier</key>
            <string>com.stroycent.app</string>
            <key>CFBundleName</key>
            <string>StroyCent</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF

    - name: Verify bundle structure
      run: |
        echo "=== Структура .app ==="
        find dist/StroyCent.app -type f
        echo "=== Содержимое корня ==="
        ls -la dist/StroyCent.app/
        echo "=== Содержимое Contents ==="
        ls -la dist/StroyCent.app/Contents/
        echo "=== Содержимое Resources ==="
        ls -la dist/StroyCent.app/Contents/Resources/ || echo "Resources folder not found"

    - name: Clean bundle before signing
      run: |
        # Удаляем все лишние файлы из корня бандла
        cd dist/StroyCent.app
        find . -maxdepth 1 -type f -delete
        find . -maxdepth 1 -type d ! -name "Contents" -exec rm -rf {} + 2>/dev/null || true

    - name: Ad-hoc code signing
      run: |
        codesign --force --deep --sign - dist/StroyCent.app

    - name: Verify signature
      run: |
        codesign -dv --verbose=4 dist/StroyCent.app

    - name: Remove quarantine attributes
      run: |
        xattr -dr com.apple.quarantine dist/StroyCent.app

    - name: Upload macOS App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: StroyCent-macOS-App
        path: dist/StroyCent.app
