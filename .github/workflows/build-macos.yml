name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-app:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --windowed --target-architecture universal2 \
          --add-data="building_data.json:." \
          --add-data="styles:styles" \
          --name "StroyCent" \
          --noconfirm \
          main.py

    - name: Check what PyInstaller created
      run: |
        echo "=== Содержимое dist/ ==="
        ls -la dist/
        echo "=== Структура созданного бандла ==="
        if [ -d "dist/StroyCent.app" ]; then
          find dist/StroyCent.app -type f
        elif [ -d "dist/StroyCent" ]; then
          find dist/StroyCent -type f
        else
          echo "Бандл не найден!"
          exit 1
        fi

    - name: Fix bundle structure
      run: |
        # Проверяем что создал PyInstaller и исправляем структуру
        if [ -d "dist/StroyCent" ]; then
          echo "PyInstaller создал папку StroyCent - переименовываем в .app"
          mv dist/StroyCent dist/StroyCent.app
        fi
        
        # Создаем необходимые папки если их нет
        mkdir -p dist/StroyCent.app/Contents/MacOS
        mkdir -p dist/StroyCent.app/Contents/Resources
        
        # Если PyInstaller создал файлы в неправильных местах, перемещаем их
        if [ -f "dist/StroyCent.app/StroyCent" ]; then
          mv dist/StroyCent.app/StroyCent dist/StroyCent.app/Contents/MacOS/
        fi
        
        # Копируем ресурсы
        cp building_data.json dist/StroyCent.app/Contents/Resources/ || true
        cp -r styles dist/StroyCent.app/Contents/Resources/ || true

    - name: Create Info.plist
      run: |
        # Сначала убедимся что папка существует
        mkdir -p dist/StroyCent.app/Contents/
        
        cat > dist/StroyCent.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>StroyCent</string>
            <key>CFBundleIdentifier</key>
            <string>com.stroycent.app</string>
            <key>CFBundleName</key>
            <string>StroyCent</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF

    - name: Verify final structure
      run: |
        echo "=== Финальная структура ==="
        tree dist/StroyCent.app || find dist/StroyCent.app -type f
        
        echo "=== Проверка исполняемого файла ==="
        if [ -f "dist/StroyCent.app/Contents/MacOS/StroyCent" ]; then
          echo "✅ Исполняемый файл на месте"
          chmod +x dist/StroyCent.app/Contents/MacOS/StroyCent
        else
          echo "❌ Исполняемый файл не найден!"
          exit 1
        fi

    - name: Clean bundle before signing
      run: |
        # Удаляем все лишние файлы из корня бандла
        cd dist/StroyCent.app
        find . -maxdepth 1 -type f -delete
        find . -maxdepth 1 -type d ! -name "Contents" -exec rm -rf {} + 2>/dev/null || true

    - name: Ad-hoc code signing
      run: |
        codesign --force --deep --sign - dist/StroyCent.app

    - name: Verify signature
      run: |
        codesign -dv --verbose=4 dist/StroyCent.app

    - name: Remove quarantine attributes
      run: |
        xattr -dr com.apple.quarantine dist/StroyCent.app

    - name: Upload macOS App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: StroyCent-macOS-App
        path: dist/StroyCent.app
